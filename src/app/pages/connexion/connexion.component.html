<div class="container">
  <div class="text-center">
    <form (ngSubmit)="onConnexion()" [formGroup]="formulaire">
      <h1 class="mt-5">Connexion</h1>
      <div class="form-group mt-5 mb-3">
        <mat-form-field class="custom-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="formulaire.get('email')?.hasError('required')">L'email est obligatoire</mat-error>
          <mat-error *ngIf="formulaire.get('email')?.hasError('email')">L'email est mal form√©</mat-error>
        </mat-form-field>
      </div>
    
      <div class="form-group mb-3">
        <mat-form-field class="custom-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error>Le mot de passe est obligatoire</mat-error>
        </mat-form-field>
      </div>
    
      <button mat-raised-button type="submit" color="primary">Se connecter</button>
    </form>
    
  </div>
</div>
