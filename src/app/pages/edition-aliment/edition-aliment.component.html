<div class="text-center mt-5">
  <h1>Ajouter un aliment</h1>
</div>

<div class="container d-flex justify-content-center mt-4">
  <form (ngSubmit)="onAjoutAliment()" [formGroup]="formulaire" class="col-lg-4 aligns-item-center px-3 py-3">
    <div class="form-group mb-3">
      <mat-form-field class="custom-form-field">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name" />
        <mat-error>Le nom est obligatoire</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group mb-3">
      <mat-form-field class="custom-form-field">
        <mat-label>Calories</mat-label>
        <input matInput formControlName="calories" />
        <mat-error>Le nombre de calories est obligatoire</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group mb-3">
      <mat-form-field class="custom-form-field">
        <mat-label>Lipides</mat-label>
        <input matInput formControlName="lipids" />
        <mat-error>Le nombre de lipides est obligatoire</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group mb-3">
      <mat-form-field class="custom-form-field">
        <mat-label>Glucides</mat-label>
        <input matInput formControlName="carbohydrate" />
        <mat-error>Le nombre de glucides est obligatoire</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group mb-3">
      <mat-form-field class="custom-form-field">
        <mat-label>Protéines</mat-label>
        <input matInput formControlName="proteins" />
        <mat-error>Le nombre de protéines est obligatoire</mat-error>
      </mat-form-field>
    </div>
    <div class="text-center">
      <button mat-raised-button type="submit" color="primary">Ajouter</button>

      <a mat-raised-button class="ms-2" routerLink="/aliment" color="warn">Annuler</a>
    </div>
  </form>
</div>
