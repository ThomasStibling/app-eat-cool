<div class="container mt-5">

  <div class="row">
    <div class="d-flex justify-content-center">
      <h1>Liste de nos aliments</h1>
    </div>
    <div class="d-flex justify-content-end">
      <button mat-flat-button color="primary" routerLink="/add-food">Ajouter un aliment</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mt-5">
    <!-- Définition des colonnes -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    
    <ng-container matColumnDef="calorie">
      <th mat-header-cell *matHeaderCellDef>Calories</th>
      <td mat-cell *matCellDef="let element">{{ element.calorie }}</td>
    </ng-container>
    
    <ng-container matColumnDef="lipid">
      <th mat-header-cell *matHeaderCellDef>Lipides</th>
      <td mat-cell *matCellDef="let element">{{ element.lipid }}</td>
    </ng-container>

    <ng-container matColumnDef="carbohydrate">
      <th mat-header-cell *matHeaderCellDef>Glucides</th>
      <td mat-cell *matCellDef="let element">{{ element.carbohydrate }}</td>
    </ng-container>

    <ng-container matColumnDef="protein">
      <th mat-header-cell *matHeaderCellDef>Protéines</th>
      <td mat-cell *matCellDef="let element">{{ element.protein }}</td>
    </ng-container>
  
    <!-- Affichage des lignes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
