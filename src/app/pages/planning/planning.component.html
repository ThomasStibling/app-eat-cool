<div class="container">
    <div class="text-center">
        <h1 class="mt-5">Mon planning</h1>
        <form [formGroup]="formulaire">
            <div class="form-group mt-5 mb-3">
                <mat-form-field class="custom-field">
                    <mat-label>Choose a date</mat-label>
                    <input matInput formControlName="date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix></mat-datepicker-toggle>
                </mat-form-field>
            </div>
        
            <div class="form-group mb-3">
                <mat-form-field class="custom-field">
                    <mat-label>Meal</mat-label>
                    <select matNativeControl required>
                        <option value="morning">morning</option>
                        <option value="lunch">lunch</option>
                        <option value="break">break</option>
                        <option value="dinner">dinner</option>
                    </select>
                </mat-form-field>
            </div>
        
            <div class="form-group mb-3">
                <mat-form-field class="custom-field">
                    <mat-label>Food</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let aliment of listeAliments" [value]="aliment._id">
                            {{aliment.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        
            <button mat-raised-button type="submit" color="primary">Valider</button>
        </form>
    </div>
</div>
